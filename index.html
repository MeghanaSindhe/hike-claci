<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="app-wrapper">
        <div id="title-container">
            <h1 id="title">Hike Calculator</h1>
        </div>
        <div id="app-body">

            <!-- this is the first row -->
            <div>
                <div>
                    Enter your base salary
                </div>
                <div>
                    <input type="text" id="baseSalary" />
                </div>
            </div>

            <!-- this is the second row -->
            <div>
                <div>
                    Enter your hike percentage
                </div>
                <div>
                    <input type="text" id="hikePercentage" />
                </div>
            </div>
               
            <!-- this is the third row -->
            <div>
                <div>
                    Your new base salary
                </div>
                <div id="newBaseSalary"></div>
            </div>
        </div>
    </div>
</body>
</html>
